<div id="base-0" class="z-0 absolute w-screen h-screen">
    <div class="w-full h-screen overflow-auto font-sans bg-purple">
        <app-auth-header></app-auth-header>
        <div
            class="absolute left-0 w-full overflow-x-hidden signup-view top-20"
        >
            <div class="flex items-center justify-center w-full h-full">
                <div
                    class="flex justify-center items-center relative rounded-md h-full md:h-144 z-1"
                >
                    <section
                        class="flex h-full md:h-144 bg-light-3 rounded-l-lg rounded-r-lg"
                    >
                        <section class="flex flex-col w-screen md:w-120">
                            <div
                                class="flex justify-between px-4 bg-light-2 items-center h-15 md:hidden"
                            >
                                <a href="/admin">
                                    <img
                                        class="h-6"
                                        ngSrc="https://cf.quizizz.com/img/quizizz_logos/quizizz-logo-icon.webp"
                                        alt="quizizz brand logo"
                                        loading="lazy"
                                        height="24"
                                        width="24"
                                    />
                                </a>
                            </div>

                            <!-- first step -->
                            <section
                                class="p-4 md:pt-10 md:pl-10 md:pr-10 h-full"
                                *ngIf="viewStep.first"
                            >
                                <section class="flex flex-col">
                                    <section>
                                        <h1
                                            class="text-lg md:text-xl text-dark-2 font-semibold"
                                            data-testid="auth-modal-welcome-title"
                                        >
                                            Welcome to Quizizz
                                        </h1>
                                        <p
                                            class="text-sm md:text-base text-dark-4"
                                        >
                                            <span>Create a free account</span>
                                        </p>
                                    </section>
                                    <section>
                                        <section
                                            class="flex flex-col space-y-3 mt-4"
                                        >
                                            <button
                                                role="button"
                                                class="text-sm md:text-base rounded w-full flex justify-between items-center py-2 px-4 shadow-sm border border-light-1 hover:shadow-md"
                                                (click)="
                                                    nextStep('email', viewStep)
                                                "
                                            >
                                                <span
                                                    class="flex items-center space-x-4 md:justify-start"
                                                    ><img
                                                        ngSrc="https://cf.quizizz.com/image/envelope-regular.png"
                                                        alt="email"
                                                        class="w-4 h-4 object-contain"
                                                        loading="lazy"
                                                        height="16"
                                                        width="16"
                                                    /><span
                                                        class="text-base font-semibold btn-label"
                                                        >Continue with
                                                        Email</span
                                                    ></span
                                                ><i
                                                    class="far fa-arrow-right text-dark-5 font-normal hover:text-lilac"
                                                ></i>
                                            </button>
                                            <button
                                                role="button"
                                                class="text-sm md:text-base rounded w-full flex justify-between items-center py-2 px-4 shadow-sm border border-light-1 hover:shadow-md"
                                            >
                                                <span
                                                    class="flex items-center space-x-4 md:justify-center"
                                                    ><img
                                                        ngSrc="https://cf.quizizz.com/img/logos/google-logo-1.png"
                                                        alt="google"
                                                        class="w-4 h-4 object-contain"
                                                        loading="lazy"
                                                        height="16"
                                                        width="16"
                                                    /><span
                                                        class="text-base font-semibold btn-label"
                                                        >Continue with
                                                        Google</span
                                                    ></span
                                                ><i
                                                    class="far fa-arrow-right text-dark-5 font-normal hover:text-lilac"
                                                ></i>
                                            </button>
                                        </section>
                                    </section>
                                </section>
                            </section>
                            <section class="mt-auto" *ngIf="viewStep.first">
                                <section
                                    class="justify-center text-xs text-center text-dark-5 md:flex px-10 mb-4"
                                >
                                    <span
                                        >By signing up, you agree to our
                                        <a
                                            href=""
                                            style="text-decoration: underline"
                                            >Terms of Service</a
                                        >
                                        &amp;
                                        <a
                                            href=""
                                            style="text-decoration: underline"
                                            >Privacy Policy</a
                                        ></span
                                    >
                                </section>

                                <ng-container
                                    [ngTemplateOutlet]="footerForm"
                                ></ng-container>
                            </section>

                            <!-- second step -->
                            <ng-container
                                *ngIf="viewStep.first; else continueStep"
                            ></ng-container>
                        </section>
                        <div
                            class="hidden md:flex w-75 h-full rounded-r-lg items-end bg-cover"
                            style="
                                background-image: url('https://cf.quizizz.com/image/classroom-enjoyment_optim.webp');
                                background-position: center center;
                            "
                        >
                            <div>
                                <div
                                    class="w-full bottom-0 bg-dark-80% flex items-center backdrop-blur-sm p-4 rounded-br-lg"
                                >
                                    <div class="flex flex-col">
                                        <div
                                            class="justify-start pb-2 text-sm font-semibold text-light-3"
                                            data-testid="testimonial"
                                        >
                                            Teachers love us &nbsp;üòç
                                        </div>
                                        <div
                                            class="justify-start pt-0 text-sm font-semibold text-light-80%"
                                            data-testid="description"
                                        >
                                            Join over 200 million educators and
                                            learners on Quizizz
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #continueStep>
    <app-continue-with-email
        [mode]="mode"
        [onNextStep]="nextStep"
        [viewStep]="viewStep"
    ></app-continue-with-email>
</ng-template>

<ng-template #footerForm>
    <section
        role="none"
        class="text-dark-2 py-4 flex items-center justify-center space-x-1 text-xs rounded-b-lg bg-light-2"
    >
        <span class="xs-hidden">Already have an account?</span
        ><button
            class="bg-lilac-faded rounded px-3 py-1 text-lilac text-xs font-semibold ml-2"
            type="button"
            (click)="onRedirect('auth/sign-in')"
        >
            Log in
        </button>
    </section>
</ng-template>
